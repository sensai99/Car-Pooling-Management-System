<style>
body {
  margin: 0;
  /* font-family: Arial, Helvetica, sans-serif;
  */
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.topnav {
  overflow: hidden;
  background-color: #333;
  height:50px;
}

.topnav a {
  float: left;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.topnav a:hover {
  background-color: #ddd;
  color: black;
}

.topnav a.active {
  background-color: #4CAF50;
  color: white;
}

.topnav-right {
  float: right;
  position: absolute;
  background-color: #333;
  right: 5%;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 16px;  
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index: 1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.dropdown-content a:hover {
  background-color: #ddd;
}

.dropdown:hover .dropdown-content {
  display: block;
}

.rcorners {
  border-radius: 25px;
  /* background:#e5c396; */

  background-position: left top;
  background-repeat: repeat;
  padding: 20px;

  height: 240px;  
}

.centered-left {
  position: absolute;
  top: 15%;
  left: 15.5%;
  font-size: 17px;
  font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
}

.container {
  position: relative;
  /* text-align: center; */
  right: 50%;
  left: 90%;
  font-size: 30px;
  color: black;
}

</style>
